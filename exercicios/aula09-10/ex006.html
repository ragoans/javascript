<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <!--
        Método 1 via HTML
        <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()">
        Interaja...
    </div>-->

    <script>
        var a = window.document.getElementById('area') //Não é o ideal criar var fora de function por motivo de escopo.
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu) 

        /*
        Método 2 via Script
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu) */
        
        function clicar () {            
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar () {
            a.innerText ='Entrou!'
        }
        function saiu () {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
